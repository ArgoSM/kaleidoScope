<header>
  <nav class="navbar navbar-expand-sm navbar-dark fixed-top">
    <div *ngIf="loader.isLoading | async" class="pgb_holder">
      <mat-progress-bar
        class="page-progress"
        mode="indeterminate"
      ></mat-progress-bar>
    </div>
    <a
      class="navbar-brand font-weight-bold"
      href="#"
      routerLink="/home"
      position="inline"
      (click)="clearSearch()"
    >
      <i class="logo"></i>
      <p>kaleidoScope</p>
    </a>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a
          class="nav-link font-weight-bold"
          href="#"
          routerLink="/tileView/popular/1"
          (click)="clearSearch()"
          >Popular</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link font-weight-bold"
          href="#"
          routerLink="/tileView/recents/1"
          (click)="clearSearch()"
          >Recently Added</a
        >
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropbtn font-weight-bold">Genres</a>
        <div class="dropdown-content">
          <a
            class="dropdown-item nav-link font-weight-bold"
            *ngFor="let genre of genreList"
            (click)="clearSearch(); onSelect(genre.mal_id)"
            >{{ genre.name }}</a
          >
        </div>
      </li>
    </ul>
    <input
      class="form-control mr-sm-2"
      type="text"
      placeholder="Search"
      #searchInput
      [(ngModel)]="term"
    />
  </nav>
</header>
